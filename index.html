<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="images/mini-logo.jpg" alt="Mini Cooper mini-logo">
        <h1>h1 Mini App</h1>
        <div id="app"></div>
    </header> 

    <main>
        <div id="maincontainer">
            <h2>h2 This is Mini Cooper's New model site!</h2>
            <p>p this is the text size</p>

            <!-- Video container -->
            <section id="videoCon">
                <video class="mainvideo" id="movie" src="video/3Door.mp4" controls muted autoplay></video>

                <div class="playlist">
                    <video poster="images/3door_video_pic.png" onclick="playVideo(1)"></video>
                    <video poster="images/convertible_video_pic.png" onclick="playVideo(2)"></video>
                    <video poster="images/countryman_video_pic.png" onclick="playVideo(3)"></video>
                </div>
            </section>
        </div>
    </main>

    <script>

    function playVideo(num) {
        console.log(num);
        tag = document.getElementById("movie");
        switch (num) {
            case 1:
                tag.src = "./video/3Door.mp4";
                break;
            case 2:
                tag.src = "./video/Convertible.mp4";
                break;
            case 3:
                tag.src = "./video/Countryman.mp4";
                break;
        }
    }
    </script>
    

    <script src="js/main.js" type="module"></script>
</body>
</html>
